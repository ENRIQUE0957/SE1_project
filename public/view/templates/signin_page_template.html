<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form class="bg-white p-8 rounded shadow-md w-80">
    <h2 class="text-xl font-bold mb-4 text-center">Sign In</h2>
    
    <label class="block mb-1">Email</label>
    <input type="email" name="email" required class="w-full mb-4 px-3 py-2 border rounded" />
    
    <label class="block mb-1">Password</label>
    <input type="password" name="password" required class="w-full mb-4 px-3 py-2 border rounded" />
    
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Sign In
    </button>
    
    <div class="mt-4 text-center">
      <button id="create-new-user" type="button" class="text-blue-500 underline">
        Create New User
      </button>
    </div>
  </form>
</div>
